<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout (~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <main role="main">
        <div class="album py-5 bg-light">
            <div class="container">
                <form action="#" th:action="@{/actionL1}" th:object="${address}" method="post">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" th:field="*{firstName}"
                            th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{firstName}"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="lastName">last Name</label>
                            <input type="text" id="lastName" class="form-control" th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{lastName}"></div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="streetAddress">Street Address</label>
                        <input type="text" id="streetAddress" class="form-control" th:field="*{streetAddress}"
                               th:classappend="${#fields.hasErrors('streetAddress')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:errors="*{streetAddress}"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control" th:field="*{city}"
                                th:classappend="${#fields.hasErrors('city')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{city}"></div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="stateCode">State Code</label>
                            <input type="text" id="stateCode" class="form-control" th:field="*{stateCode}"
                                   th:classappend="${#fields.hasErrors('stateCode')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{stateCode}"></div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="zipCode">Zip Code</label>
                            <input type="text" id="zipCode" class="form-control" th:field="*{zipCode}"
                                   th:classappend="${#fields.hasErrors('zipCode')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{zipCode}"></div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="country">Country</label>
                            <input type="text" id="country" class="form-control" th:field="*{country}"
                                   th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{country}"></div>
                        </div>

                    </div>

                    <!--button:submit.btn.btn-primary{Submit} -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
